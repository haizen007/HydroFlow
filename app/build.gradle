apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "online.hydroflow"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName '1.3.7'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    // "return void" removes the lint error: "Not all execution paths return a value".
    return void
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'             // Para o TextView exibir etiqueta flutuante do texto de hint quando o campo estiver preenchido
    compile 'com.android.volley:volley:1.0.0'               // Biblioteca HTTP para se conectar ao PHP
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1'      // Biblioteca para gerar os Graficos
    compile 'com.redmadrobot:inputmask:1.1.0'               // Biblioteca para EditText com Mask via Codigo | https://android-arsenal.com/details/1/4642
    compile 'com.google.firebase:firebase-auth:9.6.1'
    compile 'com.google.firebase:firebase-crash:9.6.1'
    compile 'com.google.firebase:firebase-messaging:9.6.1'
    compile 'com.google.firebase:firebase-storage:9.6.1'
    compile 'com.google.firebase:firebase-core:9.6.1'
    compile 'com.google.firebase:firebase-database:9.6.1'
    compile 'com.google.firebase:firebase-invites:9.6.1'

    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'          // Para o Firebase
