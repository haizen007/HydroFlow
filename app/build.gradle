apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "online.hydroflow"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName '1.3.3'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'             // para o TextView exibir etiqueta flutuante do texto de hint quando o campo estiver preenchido
    compile 'com.android.volley:volley:1.0.0'               // Biblioteca HTTP para se conectar ao PHP |
//    compile 'com.github.pinball83:masked-edittext:1.0.3'    // Biblioteca para EditText com mask via Codigo ou XML | https://github.com/pinball83/Masked-Edittext
    compile 'com.redmadrobot:inputmask:1.1.0'               // Biblioteca para EditText com mask via Codigo | https://android-arsenal.com/details/1/4642

    testCompile 'junit:junit:4.12'
}
