apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "online.hydroflow"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName '1.3.2'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'         // para o TextView exibir etiqueta flutuante do texto de hint quando o campo estiver preenchido
    compile 'com.mcxiaoke.volley:library-aar:1.0.0'     // biblioteca HTTP para se conectar ao PHP
    testCompile 'junit:junit:4.12'
}
